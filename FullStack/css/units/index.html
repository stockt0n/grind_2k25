<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units in css</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

   <!-- simple responsive test -->
    <div class="pt">50% (relative unit)</div>
    <div class="px">50px (absolute unit)</div>

    <!-- similar concept if we have a parent -->
     <div class="parent">
      <div class="ptt">50% (relative unit)</div>
      <div class="pxx">50px (absolute unit)</div>
     </div>

     <!-- font sizing -->
      <div class="para-parent">
         <p class="para">
            this is a paragraph and <span class="para-sp">this is  a span text</span>
         </p>
      </div>

  </body>
</html>
