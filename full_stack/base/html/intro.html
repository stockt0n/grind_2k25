<!-- 
   HTML(Hyper Text Markup Language)
   ____________________________________
   
   [
      Markup language: uses tags or codes to structure, format and define the parts of a document, basically formatting the texts.
      Annonations: symbols(Tags) like <p> or <h1> etc.
      HyperText: refers to links that connects web pages to one another, either within a single or multiple websites.
   ]


      HTML is the language used for structuring web pages. it defines the meaning and structure of the webpage.HTML uses markup to annonate text, images and other content.

      an element is a building block of a webpage, it is made up of 
      
      1. a start tag
      2. content(optional)
      3. an end tag(sometimes optional)


   
   Structure of HTML document
   _______________________________
         a basic html document has a standard structure that tells the browser how to read and display content
   
         
         1. <!DOCTYPE html> => decalres the document type and tells the browser its html5
         2. <html>...</html> => root element, everthing inside is part of the webpage.
         3. <head>...</head> => contains metadata information about the page, like:
            - <title>...</title>
            - stylesheets
            - scripts
            - character encoding
         4. <title>...</title> => title of the webpage on the browser tab
         5. <body>...</body> => contains everything visible on the webpage such as 
            - texts
            - images
            - links
            - buttons and layouts

   
   HTML tags, elements, attributes
   __________________________________
      - Tags are keywords enclosed in angle brackets < >
      - An HTML element is everything from start tag to end tag, including the content
      - Attributes give extra information to an element. They are written inside the opening tag.

   
   HEAD vs BODY
   _____________
   head contains information about the webpage,not visible to users directly, its purpose is to configure or describe the webpage for browsers, search engines and devices.

   body is main visible part of the webpage


 -->
